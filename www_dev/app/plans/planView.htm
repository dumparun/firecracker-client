<ion-view view-title="Expense"> <ion-nav-bar
	class="bar-balanced"> <ion-nav-back-button
	class="button-clear"> <i class="ion-arrow-left-c"></i>
Back </ion-nav-back-button> </ion-nav-bar> <ion-content has-bouncing="false"> <mt-alert>
</mt-alert>
<div class="item item-header item-positive row row-item">
	<div class="col col-right col-50">INCOME</div>
	<div class="col col-right col-50">{{planningList.income}}</div>
</div>
<div class="item item-header item-positive row row-item">
	<div class="col col-right col-50">Category</div>
	<div class="col col-right col-sep col-25">Planned</div>
	<div class="col col-right col-sep col-25">Actual</div>
</div>
<div ng-repeat="plannings in planningList">
	<div
		ng-class="getRowClass(plannings.plannedAmount, plannings.expenditure)"
		ng-init="findTotal(plannings.plannedAmount, plannings.expenditure)">
		<div></div>
		<div class="col col-left col-50">{{plannings.category}}</div>
		<div class="col col-right col-sep col-25">{{plannings.plannedAmount}}</div>
		<div class="col col-right col-sep col-25">{{plannings.expenditure}}</div>
	</div>
</div>
<div class="item item-footer item-positive row row-item">
	<div class="col col-left col-50">TOTAL</div>
	<div class="col col-right col-sep col-25">{{plannedTotal}}</div>
	<div class="col col-right col-sep col-25">{{spentTotal}}</div>
</div>
</ion-content> </ion-view>

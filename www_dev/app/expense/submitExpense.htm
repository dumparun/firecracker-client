<ion-view view-title="Expense"> <ion-nav-bar
	class="bar-balanced"> <ion-nav-back-button
	class="button-clear"> <i class="ion-arrow-left-c"></i>
Back </ion-nav-back-button> </ion-nav-bar> <ion-content has-bouncing="false"> <mt-alert>
</mt-alert>
<form name="expenseSubmitForm" novalidate=""
	ng-submit="submitExpense(expenseSubmitForm)">

	<div class="col-md-6 padding-top">
		<p class="input-group">
			<input type="text" class="form-control" required
				name="calDate" ng-model="data.calDate" datepicker-popup="{{format}}"
				is-open="statusDt.opened" min-date="minDate" max-date="'2020-06-22'"
				datepicker-options="{{dateOptions}}" close-text="Close" /> <span
				class="input-group-btn"
				ng-class="{ 'has-error' : expenseSubmitForm.date.$invalid}">
				<button type="button" class="btn btn-default"
					ng-click="openDt($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		<div class="form-errors" ng-messages="expenseSubmitForm.date.$error">
			<div class="form-error" ng-message="required">Please select a
				date</div>
			<div ng-messages-include="app/templates/errors.htm"></div>
		</div>
		</p>
	</div>

	<div class="col">
		<label class="item item-input"
			ng-class="{ 'has-error' : expenseSubmitForm.description.$invalid && expenseSubmitForm.$submitted, }">
			<input type="text" name="description" ng-minlength="5"
			ng-maxlength="100" required ng-model="data.description"
			placeholder="Description" />
		</label>
		<div class="form-errors"
			ng-show="expenseSubmitForm.description.$error && expenseSubmitForm.$submitted"
			ng-messages="expenseSubmitForm.description.$error">
			<div class="form-error" ng-message="required">Description is
				required to proceed</div>
			<div ng-messages-include="app/templates/errors.htm"></div>
		</div>
	</div>

	<div class="col">
		<div class="btn-group fullwidth" dropdown is-open="statusCt.isopen">
			<button id="categorybutton" type="button"
				class="btn btn-primary fullwidth" dropdown-toggle
				ng-disabled="disabled">
				{{data.category}} <span class="caret"></span>
			</button>
			<ul class="dropdown-menu fullwidth" role="menu"
				aria-labelledby="categorybutton" name="category"
				ng-model="data.category" required>
				<li role="menuitem" ng-repeat="category in categories"><a
					ng-click="setCategory(category)">{{category}}</a></li>
			</ul>
			<div class="form-errors"
				ng-show="expenseSubmitForm.category.$error && expenseSubmitForm.$submitted"
				ng-messages="expenseSubmitForm.category.$error">
				<div class="form-error" ng-message="required">Choose a
					Category</div>
				<div ng-messages-include="app/templates/errors.htm"></div>
			</div>
		</div>
	</div>


	<div class="col">
		<div class="btn-group fullwidth" dropdown is-open="status.isopen">
			<button id="paymenttypebutton" type="button"
				class="btn btn-primary fullwidth" dropdown-toggle
				ng-disabled="disabled">
				{{data.paymentType}} <span class="caret"></span>
			</button>
			<ul class="dropdown-menu fullwidth" role="menu"
				aria-labelledby="paymenttypebutton" name="paymentType"
				ng-model="data.paymentType" required>
				<li role="menuitem" ng-repeat="type in paymentType"><a
					ng-click="setPaymentType(type)">{{type}}</a></li>
			</ul>
			<div class="form-errors"
				ng-show="expenseSubmitForm.paymentType.$error && expenseSubmitForm.$submitted"
				ng-messages="expenseSubmitForm.paymentType.$error">
				<div class="form-error" ng-message="required">Choose a Payment
					Type</div>
				<div ng-messages-include="app/templates/errors.htm"></div>
			</div>
		</div>
	</div>

	<div class="col">
		<label class="item item-input"
			ng-class="{ 'has-error' : expenseSubmitForm.amount.$invalid && expenseSubmitForm.$submitted, }">
			<input type="number" name="amount" ng-minlength="1" ng-maxlength="10"
			required ng-model="data.amount" placeholder="Amount"
			ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
		</label>
		<div class="form-errors"
			ng-show="expenseSubmitForm.amount.$error && expenseSubmitForm.$submitted"
			ng-messages="expenseSubmitForm.amount.$error">
			<div class="form-error" ng-message="required">Please enter
				Amount</div>
			<div class="form-error" ng-message="pattern">Only numbers and
				two Decimal Digit</div>
			<div ng-messages-include="app/templates/errors.htm"></div>
		</div>
	</div>

	<div class="col">
		<button class="button button-block button-balanced">Submit</button>
	</div>
</form>
</ion-content> </ion-view>
